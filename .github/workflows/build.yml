name: Build and Package Lambda

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: '3.11'
  ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
  ARTIFACTORY_REPO: ${{ secrets.ARTIFACTORY_REPO }}
  ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
  ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint

      - name: Run Flake8
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Pylint
        run: |
          pylint src/ tests/ --exit-zero --max-line-length=127 --disable=C0114,C0115,C0116

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Lambda Package
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Lambda deployment package
        run: |
          mkdir -p package
          cp -r src/* package/
          pip install -r requirements.txt -t package/
          cd package
          zip -r ../lambda-deployment.zip .
          cd ..

      - name: Set package version
        id: package_version
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::8}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Upload to Artifactory
        run: |
          PACKAGE_NAME="aurora-snowflake-replication-${GITHUB_SHA::8}.zip"
          curl -u "${{ env.ARTIFACTORY_USER }}:${{ env.ARTIFACTORY_PASSWORD }}" \
            -X PUT \
            "${ARTIFACTORY_URL}/${ARTIFACTORY_REPO}/${PACKAGE_NAME}" \
            -T lambda-deployment.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: lambda-deployment.zip
          retention-days: 7

      - name: Set output for Harness
        run: |
          echo "PACKAGE_VERSION=${GITHUB_SHA::8}" >> $GITHUB_ENV
          echo "PACKAGE_NAME=aurora-snowflake-replication-${GITHUB_SHA::8}.zip" >> $GITHUB_ENV

